name: publish to nuget
on:
  push:
    branches:
      - main
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: dotnet build
        run: dotnet build -c Release -o . src/openapi-shl/openapi-shl.csproj

      - name: dotnet nuget pack & push
        run: |
          dotnet pack --no-build --include-symbols src/openapi-shl/openapi-shl.csproj
          dotnet nuget push *.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
          